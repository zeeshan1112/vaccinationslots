<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Vaccine Availability</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<header class="bg-primary py-5 mb-5">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-lg-12">
					<h1 class="display-4 text-white mt-5 mb-2">Check coWin Vaccine Availability</h1> </div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="form-group">
			<div class="radio">
				<label for="radio-district" class="radio-inline">
					<input type="radio" name="searchType" id="radio-district" value="district" checked> Search By District </label>
				<label for="radio-pin" class="radio-inline">
					<input type="radio" name="searchType" id="radio-pin" value="pin"> Search By Pincode </label>
			</div>
		</div>
		<div id="district-field" class="form-group">
			<label for="select-district">District</label>
			<select class="form-control" id="select-district"> </select>
		</div>
		<div id="pin-field" class="form-group" style="display: none">
			<label for="pin">Pin Code</label>
			<input type="text" class="form-control" id="pin" placeholder="Your pin code"> </div>
		<div class="form-group">
			<label for="Fee">Fees</label>
			<div class="checkbox">
				<label class="checkbox-inline">
					<input type="checkbox" id="free" value="free" checked> Free </label>
				<label class="checkbox-inline">
					<input type="checkbox" id="paid" value="paid" checked> Paid </label>
			</div>
		</div>
		<div class="form-group">
			<label for="Fee">Vaccine</label>
			<div class="checkbox">
				<label class="checkbox-inline">
					<input type="checkbox" id="covaxin" value="covaxin" checked> Covaxin </label>
				<label class="checkbox-inline">
					<input type="checkbox" id="covishield" value="covishield" checked> Covishield </label>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-4">
					<label for="minslots">Enter minimum number of slots required</label>
					<input type="number" class="form-control" id="minslots" min="0" max="10" value="1" placeholder="Number of people"> </div>
				<div class="col-sm-4">
					<label for="minage">Minimum Age</label>
					<select class="form-control" id="minage">
						<option>18</option>
						<option>45</option>
					</select>
				</div>
			</div>
		</form>
		<div class="form-group">
			<button type="button" class="btn btn-primary form-control" onclick="checkSlots()">Check Availability</button>
		</div>
		<div class="form-group">
			<h4 id="available"></h4> </div>
		<div id="slotTable" style="display : none">
			<div class="form-group">
				<table id="vaccine-table" class="table">
					<tr class="info">
						<th class="active">Center Name</th>
						<th class="active">Date</th>
						<th class="active">Capacity</th>
						<th class="active">Vaccine</th>
						<th class="active">Min Age</th>
						<th class="active">Fees</th>
						<th class="active">Address</th>
						<th class="active">Distrcit</th>
						<th class="active">Fee Type</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>

</html>
